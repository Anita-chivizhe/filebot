<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Counter Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: #2c3e50;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .folder-path {
        background: #f8f9fa;
        padding: 10px 20px;
        border-radius: 10px;
        color: #6c757d;
        font-family: monospace;
        margin-bottom: 20px;
        border-left: 4px solid #007bff;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        border: 1px solid #e9ecef;
      }

      .stat-number {
        font-size: 3em;
        font-weight: bold;
        color: #007bff;
        display: block;
        margin-bottom: 10px;
      }

      .stat-label {
        color: #6c757d;
        font-size: 1.1em;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .last-updated {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        color: #6c757d;
        margin-bottom: 30px;
      }

      .controls {
        text-align: center;
        margin-bottom: 30px;
      }

      .btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s;
        margin: 0 10px;
      }

      .btn:hover {
        background: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
      }

      .btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }

      .history-section {
        margin-top: 40px;
      }

      .history-title {
        color: #2c3e50;
        font-size: 1.8em;
        margin-bottom: 20px;
        text-align: center;
      }

      .history-list {
        background: white;
        border-radius: 10px;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #e9ecef;
      }

      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #f8f9fa;
      }

      .history-item:last-child {
        border-bottom: none;
      }

      .history-time {
        color: #6c757d;
        font-size: 0.9em;
      }

      .history-count {
        background: #e7f3ff;
        color: #007bff;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        background: #28a745;
        border-radius: 50%;
        margin-right: 10px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        border-left: 4px solid #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìÅ File Counter Dashboard</h1>
        <div class="folder-path" id="folderPath">Loading...</div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-number" id="fileCount">-</span>
          <span class="stat-label">Total Files</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="changeToday">-</span>
          <span class="stat-label">Change Today</span>
        </div>
      </div>

      <div class="last-updated" id="lastUpdated">
        <span class="status-indicator"></span>
        Last updated: Loading...
      </div>

      <div class="controls">
        <button class="btn" onclick="refreshCount()" id="refreshBtn">
          üîÑ Refresh Now
        </button>
        <button class="btn" onclick="toggleAutoRefresh()" id="autoRefreshBtn">
          ‚è∏Ô∏è Pause Auto-Refresh
        </button>
      </div>

      <div class="history-section">
        <h2 class="history-title">üìä Recent History</h2>
        <div class="history-list" id="historyList">
          <div style="text-align: center; padding: 20px; color: #6c757d">
            Loading history...
          </div>
        </div>
      </div>
    </div>

    <script>
      let autoRefreshInterval;
      let isAutoRefresh = true;

      // Load initial data
      loadCurrentData();
      loadHistory();

      // Start auto-refresh every 30 seconds
      startAutoRefresh();

      async function loadCurrentData() {
        try {
          const response = await fetch("/api/current");
          const data = await response.json();

          document.getElementById("fileCount").textContent = data.count;
          document.getElementById("folderPath").textContent = data.folderPath;

          if (data.lastUpdated) {
            const updateTime = new Date(data.lastUpdated).toLocaleString();
            document.getElementById(
              "lastUpdated"
            ).innerHTML = `<span class="status-indicator"></span>Last updated: ${updateTime}`;
          }
        } catch (error) {
          console.error("Error loading current data:", error);
          showError("Failed to load current file count");
        }
      }

      async function loadHistory() {
        try {
          const response = await fetch("/api/history");
          const history = await response.json();

          const historyList = document.getElementById("historyList");

          if (history.length === 0) {
            historyList.innerHTML =
              '<div style="text-align: center; padding: 20px; color: #6c757d;">No history data yet</div>';
            return;
          }

          historyList.innerHTML = history
            .reverse()
            .map(
              (item) => `
                        <div class="history-item">
                            <span class="history-time">${new Date(
                              item.timestamp
                            ).toLocaleString()}</span>
                            <span class="history-count">${
                              item.count
                            } files</span>
                        </div>
                    `
            )
            .join("");

          // Calculate change for today
          const today = new Date().toDateString();
          const todayEntries = history.filter(
            (item) => new Date(item.timestamp).toDateString() === today
          );

          if (todayEntries.length >= 2) {
            const change =
              todayEntries[todayEntries.length - 1].count -
              todayEntries[0].count;
            document.getElementById("changeToday").textContent =
              change >= 0 ? `+${change}` : change.toString();
          } else {
            document.getElementById("changeToday").textContent = "0";
          }
        } catch (error) {
          console.error("Error loading history:", error);
          document.getElementById("historyList").innerHTML =
            '<div class="error">Failed to load history data</div>';
        }
      }

      async function refreshCount() {
        const btn = document.getElementById("refreshBtn");
        btn.disabled = true;
        btn.textContent = "üîÑ Refreshing...";

        try {
          const response = await fetch("/api/refresh");
          const data = await response.json();

          document.getElementById("fileCount").textContent = data.count;

          if (data.lastUpdated) {
            const updateTime = new Date(data.lastUpdated).toLocaleString();
            document.getElementById(
              "lastUpdated"
            ).innerHTML = `<span class="status-indicator"></span>Last updated: ${updateTime}`;
          }

          // Reload history to show new entry
          setTimeout(loadHistory, 1000);
        } catch (error) {
          console.error("Error refreshing:", error);
          showError("Failed to refresh file count");
        } finally {
          btn.disabled = false;
          btn.textContent = "üîÑ Refresh Now";
        }
      }

      function toggleAutoRefresh() {
        const btn = document.getElementById("autoRefreshBtn");

        if (isAutoRefresh) {
          clearInterval(autoRefreshInterval);
          btn.textContent = "‚ñ∂Ô∏è Resume Auto-Refresh";
          isAutoRefresh = false;
        } else {
          startAutoRefresh();
          btn.textContent = "‚è∏Ô∏è Pause Auto-Refresh";
          isAutoRefresh = true;
        }
      }

      function startAutoRefresh() {
        autoRefreshInterval = setInterval(() => {
          loadCurrentData();
          loadHistory();
        }, 30000); // Every 30 seconds
      }

      function showError(message) {
        const container = document.querySelector(".container");
        const errorDiv = document.createElement("div");
        errorDiv.className = "error";
        errorDiv.textContent = message;
        container.insertBefore(errorDiv, container.firstChild);

        setTimeout(() => {
          errorDiv.remove();
        }, 5000);
      }
    </script>
  </body>
</html>
